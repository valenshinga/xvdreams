<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda de Proveedores</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-container {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="Logo" style="height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <br><br><br>

    <!-- Search bar -->
    <div class="container search-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="text-center">Buscar Proveedores</h2>
                <form id="searchForm">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="Buscar por nombre, categoría, etc." aria-label="Search">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" onclick="searchProviders()">Buscar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <br><br>

    <!-- Results Cards -->
    <div class="container">
        <div class="row" id="resultsContainer">
            <!-- Cards will appear here based on search -->
        </div>
    </div>

    <script>
        // List of providers (dummy data for now)
        const providers = [
            { name: "Proveedor 1", category: "Salón", location: "Ciudad A", rating: "★★★★☆", logo: "logo1.png" },
            { name: "Proveedor 2", category: "Catering", location: "Ciudad B", rating: "★★★☆☆", logo: "logo2.png" },
            { name: "Proveedor 3", category: "Fotografía", location: "Ciudad C", rating: "★★★★★", logo: "logo3.png" },
            { name: "Proveedor 4", category: "Decoración", location: "Ciudad D", rating: "★★★☆☆", logo: "logo4.png" }
            // Add more providers here
        ];

        function searchProviders() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const resultsContainer = document.getElementById('resultsContainer');

            // Clear previous results
            resultsContainer.innerHTML = '';

            // Filter providers based on search input
            const filteredProviders = providers.filter(provider => {
                return provider.name.toLowerCase().includes(searchInput) ||
                    provider.category.toLowerCase().includes(searchInput) ||
                    provider.location.toLowerCase().includes(searchInput);
            });

            // Display filtered providers
            filteredProviders.forEach(provider => {
                const providerCard = `
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="${provider.logo}" class="card-img-top" alt="${provider.name}">
                            <div class="card-body">
                                <h5 class="card-title">${provider.name}</h5>
                                <p class="card-text">Categoría: ${provider.category}</p>
                                <p class="card-text">Ubicación: ${provider.location}</p>
                                <p class="card-text">Calificación: ${provider.rating}</p>
                                <a href="#" class="btn btn-info">Ver Perfil</a>
                            </div>
                        </div>
                    </div>
                `;
                resultsContainer.innerHTML += providerCard;
            });

            // If no results found, show a message
            if (filteredProviders.length === 0) {
                resultsContainer.innerHTML = '<p class="text-center">No se encontraron proveedores.</p>';
            }
        }
    </script>

</body>
</html>
