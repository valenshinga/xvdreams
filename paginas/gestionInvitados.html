<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gestión de Invitados - XV Dreams</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="/style/style.css">
	<link rel="stylesheet" href="/style/icofont/icofont.min.css">
</head>
<body>
	<!-- Comienzo de navbar -->
	<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #ffeeef !important;">
		<div class="container-fluid">
			<a class="navbar-brand" href="/index.html"><img src="/images/image_transparent.png" alt="Logo" width="70px" height="70px"></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown" style="justify-content: space-between;">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/index.html"><i class="icofont-duotone icofont-home"></i> Inicio</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Gestión
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="/paginas/gestionPresupuesto.html">
								<i class="icofont-coins"></i> Gestión de presupuesto
							</a></li>
							<li><a class="dropdown-item" href="/paginas/gestionInvitados.html">
								<i class="icofont-duotone icofont-envelope"></i> Gestión de invitados
							</a></li>
						</ul>
					</li>
				</ul>
				<div class="col-6" style="display: flex; justify-content: flex-end;">
					<input class="form-control" style="margin: 0px;border-radius: 0.375rem 0px 0px 0.375rem;border-right-width: 0px;" type="search" placeholder="Buscar" aria-label="Search">
					<a class="btn" style="border: 1px solid #dee2e6;border-radius: 0px 0.375rem 0.375rem 0px;background-color: #fff;" href="/paginas/busqueda_proveedores.html" type="submit"><i class="icofont-search"></i></a>
				</div>
			</div>
		</div>
	</nav>
	<!-- Fin de navbar -->
	<header>
		<h1>Gestión de Invitados</h1>
		<button onclick="mostrarFormulario()">Agregar Invitado</button>
	</header>
	<section id="lista-invitados">
		<h2>Lista de Invitados</h2>
		<table>
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Email</th>
					<th>Número de Acompañantes</th>
				</tr>
			</thead>
			<tbody id="cuerpo-tabla">
			</tbody>
		</table>
	</section>

	<div id="formulario" style="display: none;">
		<h2>Agregar Invitado</h2>
		<form onsubmit="agregarInvitado(event)">
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" required>
			<label for="email">Email:</label>
			<input type="email" id="email" required>
			<label for="num-acompanantes">Número de Acompañantes:</label>
			<input type="number" id="num-acompanantes" min="0" required>
			<button type="submit">Agregar</button>
			<button type="button" onclick="ocultarFormulario()">Cancelar</button>
		</form>
	</div>
	<script src="/gestionInvitados.js"></script>
</body>
</html>
