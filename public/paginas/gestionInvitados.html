	<header class="text-center my-4">
		<h1>Gestión de Invitados</h1>
		<button class="btn btn-success" onclick="mostrarFormulario()">Agregar Invitado</button>
	</header>
	
	<section id="lista-invitados" class="container">
		<h2>Lista de Invitados</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Email</th>
					<th>Número de Acompañantes</th>
				</tr>
			</thead>
			<tbody id="cuerpo-tabla">
			</tbody>
		</table>
	</section>

	<div id="formulario" class="container mt-4" style="display: none;">
		<h2>Agregar Invitado</h2>
		<form onsubmit="agregarInvitado(event)">
			<div class="mb-3">
				<label for="nombre" class="form-label">Nombre:</label>
				<input type="text" id="nombre" class="form-control" required>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email:</label>
				<input type="email" id="email" class="form-control" required>
			</div>
			<div class="mb-3">
				<label for="num-acompanantes" class="form-label">Número de Acompañantes:</label>
				<input type="number" id="num-acompanantes" class="form-control" min="0" required>
			</div>
			<button type="submit" class="btn btn-success">Agregar</button>
			<button type="button" class="btn btn-danger" onclick="ocultarFormulario()">Cancelar</button>
		</form>
	</div>
	<script src="../scripts/gestionInvitados.js"></script>
