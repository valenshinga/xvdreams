<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register - XV Dreams</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
	<link rel="stylesheet" href="../../style/style.css">
	<script type="module" src="authentication.js"></script>
	<script type="module" src="logInUp.js"></script>
</head>
<body class="register-body">
	<div class="register-container">
		<h1>XV Dreams</h1>

		<div class="welcome-text">¡Bienvenido!</div>
		<div id="error-message" class="alert alert-danger" style="display: none;">
		</div>
		<form id="register-form">
			<div class="register-form">
				<div class="mitadForm">
					<div class="mb-3">
						<input type="email" class="form-control" id="email" placeholder="E-Mail" required>
					</div>
					<div class="mb-3">
						<div class="input-group" style="display: flex;">
							<input type="password" class="form-control" id="password" style="width: 75%;margin-bottom: 0px;" placeholder="Contraseña" required>
							<button type="button" id="toggle-password" class="btn btn-outline-secondary" style="border-top-right-radius: 6px;border-bottom-right-radius: 6px; width: 25%;">Mostrar</button>
							<span class="tooltip-icon" data-tooltip="La contraseña debe tener al menos 6 caracteres, letras y un número." style="position: absolute;width: 80%;">
						</div>
					</div>
					<div class="mb-3">
						<input class="form-control" id="aliasmp" placeholder="Alias" required>
					</div>
					<div class="mb-3">
						<input class="form-control" id="cuil" placeholder="CUIL" required>
					</div>
				</div>
				<div class="mitadForm">
					<div class="mb-3">
						<input type="email" class="form-control" id="telefono" placeholder="Teléfono" required>
					</div>
					<div class="mb-3">
						<input class="form-control" id="provincia" placeholder="Provincia" required>
					</div>
					<div class="mb-3">
						<input class="form-control" id="localidad" placeholder="Localidad" required>
					</div>
					<div class="mb-3">
						<input class="form-control" id="calleNumero" placeholder="Calle y Número" required>
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-login btn-block">Registrarse</button>
		</form>
		
		<p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>.</p>
	</div>
</body>
</html>
