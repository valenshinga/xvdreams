<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Proveedores - XV Dreams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../style/style.css">
    <script type="module" src="registerproovedor.js"></script>
</head>
<body class="register-body">
    <div class="register-container">
        <h2>Registro de Proveedores</h2>
        <div class="welcome-text">¡Bienvenido! Regístrate como proveedor para continuar.</div>
        <div id="errorMessage" class="alert alert-danger" style="display: none;">
            <!-- Aquí aparecerán los mensajes de error -->
        </div>

        <!-- Formulario dividido en pasos -->
        <form id="providerRegisterForm">
            <!-- Paso 1 -->
            <div class="step" id="step-1">
                <div class="row mb-3">
                    <div class="col">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" placeholder="Email">
                        <span id="emailFeedback" style="display:none;"></span>
                        <span id="errorMessage" style="display:none;"></span>
                    </div>
                    <div class="col">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" id="telefono" placeholder="Teléfono">
                        <span id="telefonoFeedback" style="display:none;"></span>
                        <span id="errorMessage" style="display:none;"></span>
                    </div>
                </div>
                <button type="button" class="btn btn-register" id="nextButton1">Siguiente</button>
            </div>

            <!-- Paso 2 -->
            <div class="step" id="step-2" style="display: none;">
                <div class="row mb-3">
                    <div class="col">
                        <label for="password">Contraseña:</label>
                        <div class="input-group mb-3">
                            <input type="password" id="password" required class="form-control" placeholder="Contraseña">
                            <button type="button" id="toggle-password" class="btn btn-outline-secondary" style="border-top-right-radius: 6px; border-bottom-right-radius: 6px; width: 25%; padding-right: 55px;">Mostrar</button>


                        </div>
                        <span id="passwordRequirements" style="display: none; font-size: 12px; color: #dc3545;">Requisitos: Mínimo 6 caracteres y al menos una letra mayúscula.</span>
                        <div id="passwordFeedback" style="display: inline;"></div>
                        <span id="errorMessage" style="display:none;"></span>
                    </div>
                    <div class="col">
                        <label for="provincia" class="form-label">Provincia</label>
                        <input type="text" class="form-control" id="provincia" required>
                    </div>
                </div>
                <button type="button" class="btn btn-register" id="prevButton1">Anterior</button>
                <button type="button" class="btn btn-register" id="nextButton2">Siguiente</button>
            </div>

            <!-- Paso 3 -->
            <div class="step" id="step-3" style="display: none;">
                <div class="row mb-3">
                    <div class="col">
                        <label for="aliasMp" class="form-label">Alias MP</label>
                        <input type="text" class="form-control" id="aliasMp" required>
                    </div>
                    <div class="col">
                        <label for="localidad" class="form-label">Localidad</label>
                        <input type="text" class="form-control" id="localidad" required>
                    </div>
                </div>
                <button type="button" class="btn btn-register" id="prevButton2">Anterior</button>
                <button type="button" class="btn btn-register" id="nextButton3">Siguiente</button>
            </div>

            <!-- Paso 4 -->
            <div class="step" id="step-4" style="display: none;">
                <div class="row mb-3">
                    <div class="col">
                        <label for="cuil" class="form-label">CUIL</label>
                        <input type="text" id="cuil" placeholder="CUIL">    
                        <span id="cuilFeedback" style="display:none;"></span>
                        <span id="errorMessage" style="display:none;"></span>
                    </div>
                    <div class="col">
                        <label for="calleNumero" class="form-label">Calle y Número</label>
                        <input type="text" class="form-control" id="calleNumero" required>
                    </div>
                </div>
                <button type="button" class="btn btn-register" id="prevButton3">Anterior</button>
                <button type="submit" class="btn btn-register">Registrarse</button>
            </div>
        </form>
    </div>
</body>
</html>
